    <div class="container text-center pt-5">
      <div>
        <h1 class="p-3">JS-problem2-solution</h1>
        <h2 class="pt-3 pb-5">Check your result online</h2>
        <button class="btn btn-primary" onclick="resultCheck()">
          Click to test your result
        </button>
      </div>
      <div class="p-5">
        <h3 class="resultShow"></h3>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    <script>
      // Write a program to find your and your friendsâ€™ grades using if-else.
      /* 
      var myResult = 85;
      var tomResult = 66;
      var JaneResult = 95;
      var peterResult = 56;
      var johnResult = 40; 
      */

      function resultCheck() {
        var result = prompt("Enter your result : ");
        //   console.log(result);

        // this program is to find my grades only using if-else
        if (result >= 80 && result <= 100) {
          // document.write("<h1>You are passed</h1>");
          // document.getElementsByClassName('resultShow').innerHTML = // why this is not working ?
          document.querySelector(".resultShow").innerHTML = // but this works fine
            "Result Grade is : A";
          console.log("Result Grade is : A");
          alert("Result Grade is : A");
        } else if (result >= 60 && result <= 79) {
          document.querySelector(".resultShow").innerHTML = // but this works fine
            "Result Grade is : B";
          console.log("Result Grade is : B");
          //   alert("Result Grade is : B");
        } else if (result >= 50 && result <= 59) {
          document.querySelector(".resultShow").innerHTML = // but this works fine
            "Result Grade is : C";
          console.log("Result Grade is : C");
          //   alert("Result Grade is : C");
        } else if (result >= 40 && result <= 49) {
          document.querySelector(".resultShow").innerHTML = // but this works fine
            "Result Grade is : D";
          console.log("Result Grade is : D");
          //   alert("Result Grade is : D");
        } else if (result >= 0 && result <= 39) {
          document.querySelector(".resultShow").innerHTML = // but this works fine
            "Result Grade is : F";
          console.log("Result Grade is : F");
          //   alert("Result Grade is : F");
        } else {
          document.querySelector(".resultShow").innerHTML =
            "<h2>Invalid Result</h2>"; // but this works fine
          console.log("Invalid Result");
          //   alert("Invalid Result");
        }
      }
    </script>
